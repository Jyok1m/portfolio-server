---
- name: Create monitoring directory
  ansible.builtin.file:
    path: "{{ monitoring_deploy_path }}"
    state: directory
    mode: "0755"

- name: Copy prometheus.yml
  ansible.builtin.copy:
    src: prometheus.yml
    dest: "{{ monitoring_deploy_path }}/prometheus.yml"
    mode: "0644"
  notify: Restart monitoring

- name: Copy grafana folder
  ansible.builtin.copy:
    src: grafana/
    dest: "{{ monitoring_deploy_path }}/grafana/"
    mode: "0644"
  notify: Restart monitoring

- name: Template docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ monitoring_deploy_path }}/docker-compose.yml"
    mode: "0644"
  notify: Restart monitoring

- name: Ensure monitoring is running
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: "{{ monitoring_deploy_path }}"
  changed_when: false
