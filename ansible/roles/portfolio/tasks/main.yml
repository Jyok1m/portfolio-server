---
- name: Create portfolio directory
  ansible.builtin.file:
    path: "{{ portfolio_deploy_path }}"
    state: directory
    mode: "0755"

- name: Template docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ portfolio_deploy_path }}/docker-compose.yml"
    mode: "0644"
  notify: Restart portfolio

- name: Ensure portfolio is running
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: "{{ portfolio_deploy_path }}"
  changed_when: false
